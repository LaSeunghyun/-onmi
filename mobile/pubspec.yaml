name: onmi
description: "#onmi 모듈화 앱 - 키워드 기반 뉴스 트래킹 & 감성분석"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 상태 관리
  flutter_riverpod: ^2.4.9
  
  # HTTP 클라이언트
  dio: ^5.4.0
  
  # 로컬 저장소
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 알림
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  
  # 공유
  share_plus: ^7.2.1
  
  # URL 실행
  url_launcher: ^6.2.2
  
  # 날짜 처리
  intl: ^0.19.0
  
  # 차트
  fl_chart: ^0.65.0
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

